<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <style>
        html {
            background: url(https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Lego_dublo_arto_alanenpaa_5.JPG/1280px-Lego_dublo_arto_alanenpaa_5.JPG) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        body,
        #container {
            margin: 0;
            padding: 0;
        }

        #container {
            display: grid;
            height: 100vh;
            grid-template-areas:
                "header header"
                "signUp skip"
                "kids kids"
        }

        #headingMain {
            grid-area: header;
            text-align: center;
            font-family: 'Gloria Hallelujah', cursive;
            font-size: 75pt;
            color: white;
            text-shadow: 7px 1px black;
            margin: 1rem;
        }

        #signUpButton {
            grid-area: signUp;
        }
        #skipButton {
            grid-area: skip;
        }
        #childImage {
            margin-top: auto;
            margin-bottom: 0;
            grid-area: kids;
        }

        #childImage img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        .buttons {
            background-color: rgb(244, 248, 255);
            border: 8px inset red;
            width: 25vw;
            height: 25vw;
            margin: 0 auto;
        }

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
#firebaseui-auth-container{
  position: absolute;
  background-color: #fefefe;
  margin-top: 200px;
  margin-left:35%;
  padding: 0;
  border: 1px solid #888;
  width: 30%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  animation-name: animatetop;
  animation-duration: 0.4s
}

/* Add Animation */
@keyframes animatetop {
  from {top: -300px; opacity: 0}
  to {top: 0; opacity: 1}
}



 .buttons:hover {
            background-color:lightgray;
            cursor: pointer;
        }

.buttonText {
            font-family: 'Gloria Hallelujah', cursive;
            font-size: 5vw;
            text-align: center;
        }

        /* #signUpText { */

        @media only screen and (min-width: 800px) {


            @media only screen and (max-width: 800px) {
                body {
                    display: none;
                }
            }
        }

    <!-- The surrounding HTML is left untouched by FirebaseUI.

    <div id="container">

                <div id="signUpButton" class ="buttons">
                <!-- The Modal -->

                <div id="myModal" class="modal">
                  <!-- Modal content -->

                    </div>
            </div>

            <div id="signUpText" class="buttonText">SIGN-UP</div>
            <div id="loader">Loading...</div>

    <script>
        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function (authResult, redirectUrl) {
                    // User successfully signed in.
                    // Return type determines whether we continue the redirect automatically
                    // or whether we leave that to developer to handle.
                    return true;
                },
                uiShown: function () {
                    // The widget is rendered.
                    // Hide the loader.
                    document.getElementById('loader').style.display = 'none';
                }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: 'main.html',
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                firebase.auth.GithubAuthProvider.PROVIDER_ID,
            ],
            // Terms of service url.
            tosUrl: 'main.html',
            // Privacy policy url.
            privacyPolicyUrl: 'main.html'
        };

        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
    <script>
 

    // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var signUpButton = document.getElementById("signUpButton");



// When the user clicks on the button, open the modal 
signUpButton.onclick = function() {
  modal.style.display = "block";
}



// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

    </script>
