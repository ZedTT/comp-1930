    <h1>Collection display app</h1>
    <div id="ClickMe">Click here for something...</div>

    <script>
        document.getElementById("ClickMe").addEventListener("click", function () {
            ShowList("team22");
        });

        function ShowList(category) {
            var dbRef = firebase.database().ref("teams/" + category);
            var promise = dbRef.once("value", function (snap) {
                list = snap.val();
            });
            promise.then(function () {
                DisplayList(list);
            });

            function DisplayList(list) {
                console.log(list);

                for (x in list) {
                    var $output = $('<div/>', {
                        id: 'myList',
                        text: x,
                    }).appendTo('body');
                }
            };


        };
    </script>
